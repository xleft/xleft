<style>
    /* Global styles and animations */
    body {
        /* A subtle glow for all text to enhance the CRT feel */
        text-shadow: 0 0 5px rgba(251, 191, 36, 0.3), 0 0 5px rgba(16, 185, 129, 0.3);
    }
    /* Specific glow for green text to make it pop */
    .text-green-400 {
        text-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
    }
    .caret-amber-400 {
        caret-color: #fbbf24;
    }
    @keyframes flicker {
        0%, 100% { opacity: 0.95; }
        50% { opacity: 1; }
    }
    .animate-flicker {
        animation: flicker 0.1s step-end infinite;
    }
    @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
    }
    .animate-marquee {
        animation: marquee 60s linear infinite;
    }
    /* Custom scrollbar for the CRT vibe */
    main::-webkit-scrollbar {
        width: 12px;
    }
    main::-webkit-scrollbar-track {
        background: #000;
    }
    main::-webkit-scrollbar-thumb {
        background-color: #78350f; /* amber-800 */
        border: 2px solid #000;
        border-radius: 2px;
    }
    main::-webkit-scrollbar-thumb:hover {
        background-color: #b45309; /* amber-700 */
    }
</style>
</head>
